<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Fylo data store component</title>
</head>
<body>

    <main class="main">

        <div class="container">
            <div class="fylo-card">
                <div class="fylo-card-header">
                    <img src="images/logo.svg" alt="" class="fylo-card-header-logo">
                    <div class="fylo-card-icons">
                        <a href=""><img src="images/icon-document.svg" alt=""></a>
                        <a href=""><img src="images/icon-folder.svg" alt=""></a>
                        <a href=""><img src="images/icon-upload.svg" alt=""></a>
                    </div>
                </div>
        
                <div class="fylo-card-body">

                    <div class="info-left-component">
                        <p class="info-left-number">185

                            <small>GB LEFT</small>
                        </p>
                    </div>    
        
                    <p class="info-storage">You've used <b>815GB</b> of your storage</p>
        
                    <div class="data-progress-bar">
                        <div class="data-progress-bar-percent"></div>               
                    </div>           
                    <div class="data-progress-bar-label">
                        <span>0 GB</span>
                        <span>1000 GB</span>
                    </div>        
                                    
                </div>
            </div>        
        </div>  

    </main>    

</body>
</html>
